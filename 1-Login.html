<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoPack Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&display=swap');

        :root {
            --color-verde-escuro: #103417;
            --color-verde-intermediario: #37703e;
            --color-verde-claro: #a8d0a8;
            --color-efeito-vidro-blur: rgba(168, 208, 168, 0.3); 
            --color-texto-preto: #1b1b1b;
            --color-branca: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gothic A1';
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #E2FFD9, #CEF3AE); 
            overflow: hidden;
        }

        .efeitos-do-fundo-principal-da-tela {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bola-verde-escura {
            position: absolute;
            width: 1300px;
            height: 1300px;
            border-radius: 50%;
            background: linear-gradient(to right, #6d8630, #334211, #25300d);
            top: -145px; 
            left: -350px; 
            opacity: 0.95;
            box-shadow: 0px 0px 120px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .bola-verde-clara {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #d6d630, #3f5a0c);
            top: 30px; 
            right: 50px; 
            opacity: 0.85;
            box-shadow: 0px 0px 50px 25px rgba(80, 80, 80, 0.15);
            overflow: hidden;
        }

        /* container principall (onde fica a parte da esquerda e da direita do campo de login) */

        .caixa-principal-login {
            position: relative;
            display: flex;
            width: 1341px;
            height: 688px;
            flex-shrink: 0;
            border-radius: 30px;
            background: rgba(163, 238, 122, 0.10);
            box-shadow: -80px 80px 100px 0 rgba(0, 0, 0, 0.40);
            background: var(--color-efeito-vidro-blur);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(30px); 
        }

        /* lateral-esquerda-login */

        .lateral-esquerda-login {
            width: 500px;
            height: 688px;
            flex-shrink: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            border-radius: 30px 0 0 30px;
            background: linear-gradient(to bottom, #ffffff94, #59fa595b);
            filter: blur(0.5px);
        }

        .lateral-esquerda-login h2 {
            font-weight: 400;
            font-size: 3.5em;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            width: 100%;
            margin-top: 50px;
        }

        .lateral-esquerda-login h1 {
            font-size: 2.5em;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 4px solid var(--color-texto-preto);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 50px;
        }

        .botao-cadastrar {
            padding: 15px 30px;
            border: 2px solid var(--color-verde-escuro);
            background: var(--color-verde-escuro);
            color: var(--color-branca);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin: 0 auto;
            width: 80%;
            margin-bottom: 100px;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .botao-cadastrar:hover {
            background: var(--color-verde-intermediario);
        }

        /* lateral direita login */

        .caixa-principal-login-direita {
            width: 60%;
            padding: 40px 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: var(--color-texto-preto);
        }

        .caixa-principal-login-direita form {
            margin-top: 50px; 
        }

        .caixa-principal-login-direita h3 {
            font-size: 3.0em;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 0px;
            margin-top: 50px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .campos-de-login {
            display: flex;
            align-items: center;
            background: #ffffffb4;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
        }

        .campos-de-login i {
            padding: 2px 20px 2px 20px; 
            color: var(--color-verde-intermediario);
            font-size: 1.8em; 
            border-right: 2px solid var(--color-verde-intermediario);
        }

        .campos-de-login input {
            flex-grow: 1;
            border: none;
            padding: 20px 20px;
            border-radius: 0 5px 5px 0;
            outline: none;
            background: transparent;
            font-size: 1em;
        }

        .opcoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .esqueceu-a-senha {
            color: var(--color-verde-intermediario);
            text-decoration: none;
            font-weight: 500;
        }

        .botao-lembrar-senha {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .botao-entrar {
        display: inline-block;
        background-color: var(--color-verde-escuro);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        text-align: center;
        border: 2px solid var(--color-verde-escuro);
        width: 80%;
        margin-top: 30px;
        margin-left: 50px;
        font-size: 20px;
        }

        .botao-entrar:hover {
        background-color: var(--color-verde-intermediario);
        }

        .rodape-copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            text-align: center;
            font-size: 0.9em;
            color: var(--color-verde-escuro);
            z-index: 5;
        }

        /* logo copack */
        .logo-copack {
            position: absolute;
            bottom: -50px; 
            right: -20px; 
            width: 350px; 
            height: 538px; 
            z-index: 10; 
            
            background-image: url('Imagens/Logo_Copack-removebg-preview.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: right bottom; 
        }

    </style>

</head>

<body>
    <div class="efeitos-do-fundo-principal-da-tela">
        <div class="bola-verde-escura"></div>
        <div class="bola-verde-clara"></div>
    </div>

    <div class="caixa-principal-login">
        
        <div class="lateral-esquerda-login">
            <h2>BEM-VINDO</h2>
            <h1>Novo Login</h1>
            <a href="2-Cadastrar.html" class="botao-cadastrar">CADASTRE-SE</a> 
        </div>
        
        <div class="caixa-principal-login-direita">
            
            <h3>FAÇA LOGIN</h3>
            
            <form>
                <div class="campos-de-login">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="USUÁRIO" required>
                </div>
                
                <div class="campos-de-login">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="SENHA" required>
                </div>

                <div class="opcoes">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Lembrar
                    </label>
                    <a href="3-EsqueceuSenha.html">Esqueceu a Senha?</a>
                </div>

                <a href="4-Inicio.html" class="botao-entrar">ENTRAR</a>
            </form>
            
            </div>

    </div>

    <div class="rodape-copyright">
        @ 2024 CoPack. Todos os direitos reservados.
    </div> 
    
    <div class="logo-copack"></div> 
</body>

</html>
